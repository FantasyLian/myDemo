<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<title>表格的单元格嵌套与拆分</title>
	<style>
		table {border-collapse: collapse; border: 1px solid #ccc;}
		table td {padding: 10px; text-align: center;}
		table tr:hover {background-color: #efefef;}
	</style>
</head>
<body>
<table width="800" border="1">
	<thead>
		<tr>
			<td rowspan="2">0</td>
			<td rowspan="2">内容</td>
			<td colspan="2">选项</td>
			<td colspan="2">需求</td>
			<td rowspan="2">备注</td>
		</tr>
		<tr>
			<td>项目</td>
			<td>频次</td>
			<td>项目</td>
			<td>频次</td>
		</tr>
	</thead>
	<tobody>
		<tr>
			<td rowspan="3">1</td>
			<td rowspan="3">0</td>
			<td colspan="4">11111111111111111111111111111</td>
			<td rowspan="3">bzbzbzbzbbzbzbz</td>
		</tr>
		<tr>
			<td colspan="4">2222222222222222222222222222</td>
		</tr>
		<tr>
			<td colspan="4">3333333333333333333333333333</td>
		</tr>
		<tr>
			<td rowspan="4">2</td>
			<td rowspan="4">&nbsp;</td>
			<td colspan="4">44444444444444444444444444</td>
			<td rowspan="4">bzbzbzbbz</td>
		</tr>
		<tr>
			<td colspan="4">5555555555555555555555555</td>
		</tr>
		<tr>
			<td colspan="4">6666666666666666666666666</td>
		</tr>
		<tr>
			<td colspan="4">777777777777777777777777</td>
		</tr>
	</tbody>
</table>
	
</body>
</html>
