<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<title>Circle</title>
</head>
<body>
	<div id="container"></div>
	<script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
	<script src="http://cdn.hcharts.cn/highcharts/modules/exporting.js"></script>
	<script>
	let chart = Highcharts.chart('container', {
		title: {
			text: '解约原因统计分析'
		},
		credits: {
			enabled: false
		},
		tooltip: {
			headerFormat: '{series.name}<br>',
			pointFormat: '{point.name}: <b>{point.percentage:.1f}%</b>'
		},
		plotOptions: {
			pie: {
				dataLabels: {
					enabled: true,
					distance: 50,
					style: {
						color: '#444'
					}
				},
				// startAngle: 0, // 圆环的开始角度
				// endAngle: 0, // 圆环的结束角度
				// center: ['50%', '50%']
			}
		},
		series: [{
			type: 'pie',
			name: '解约原因',
			innerSize: '50%',
			data: [{
				name: '死亡自动解约',
				y: 41.5,
				color: '#59b3e7'
			}, {
				name: '其他',
				y: 27.5,
				color: '#f64'
			}, {
				name: '觉得不再需要服务',
				y: 22.9,
				color: '#eda831'
			}, {
				name: '服务不满意',
				y: 18.6,
				color: '#e5d112'
			}, {
				name: '住的太远，不方便就医',
				y: 20.6,
				color: '#63d283'
			}]
		}]
	});
	</script>
</body>
</html>
